<!DOCTYPE html>
<html>

<head>
    <title>metinler</title>
</head>


<body>
    <p> normal metin </p>
    <p> <b>kalın metin</b> </p>
    <p> <big>büyük metinler</big> </p>

    <p><i>italik metinler</i></p>
    <p> <strong>daha önemli kalın yazı </strong> </p>
    <p><em>daha önemli italik yazı </em></p>
    <p> <del> 12.12.1212 </del> </p>
    <p> x <sub> 1 </sub> </p>
    <p> x <sup> 2 </sup> </p>



</body>


</html>
